{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png'%}">
    <link rel="stylesheet" type="text/css" href="/static/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    {% block title_block %}
    {% endblock %}
</head>

<body>
<div class="parent">
    <div class="navbar">
        <img class="brand" src="{% static 'images/logo.png' %}" alt="logo">
        <ul>
            <li><a href="#">HOME</a> </li>
            <li>
                {% if user.is_authenticated %}
                    <div class="account">
                        <a href="#">Hi, {{ student.full_name }} </a>
                        <a href={% url 'admission:log_out' %}>LOGOUT</a>
                    </div>
                {% else %}
                    <div class="account">
                        <a href={% url 'admission:login' %}>LOGIN</a>
                    </div>
                {% endif %}
            </li>
        </ul>
    </div>

    <div class="navbar_small">
        <div>
            <a href="admission/{{ index_number }}">
                <img class="brand_small" src="{% static 'images/logo.svg' %}" alt="logo">
            </a>
        </div>
        <div>
            <a href="{% url 'admission:log_out' %}">
                <img class="burger" src="{% static 'images/user.svg' %}" alt="logo">
            </a>
        </div>
    </div>

    {% block body_block %}
    {% endblock %}

<div>

</body>
</html>
